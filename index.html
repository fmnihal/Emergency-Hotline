<head>

<body>
    <header class="">
        <div class="nav py-6 flex justify-between px-16">
            <div id="nav-left" class="h-[50px] w-[196px] flex items-center gap-[10px]">
                <img src="./assets//logo.png" alt="" class="h-[50px] w-[50px] display-inline">
                <h2 class="font-semibold text-2xl text-green-800">Emergency Service</h2>
            </div>
            <div id="nav-right" class="flex gap-5">

            <img src="./assets/logo-dark.png" alt="" class="h-24 w-24 mt-3">
            <h1 class="text-[40px] text-white font-bold my-[6px]">Emergency Service Directory</h1>
            <p class="text-[20px] text-white font-medium mb-3">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
